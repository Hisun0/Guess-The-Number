<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number</title>
</head>
<body data-bs-theme="dark">
  <div class="position-absolute top-50 start-50 translate-middle-custom move-element text-center w-75">
    <h1 data-animation-target="first">guess 
      <span data-animation-target="second">the 
        <span class="header-color" data-animation-target="third">number</span>
      </span>
    </h1>
  </div>

  <div class="wrapper" id="app">
    <header>
      <div class="row">
        <div class="col text-center px-5">
          <h1 class="text-white">guess the <span class="header-color">number</span></h1>
        </div>
      </div>
    </header>
    <main class="d-flex flex-row align-items-center mb-3">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card bg-secondary text-white rounded-4">
              <div class="position-relative card-header text-center">
                <button class="position-absolute top-50 start-0 translate-middle ms-4 btn-back">
                  <svg id="button-back" width="40" height="40" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.33344 18.3333L6.03707 19.6297L4.74072 18.3333L6.03707 17.037L7.33344 18.3333ZM38.5001 33C38.5001 34.0125 37.6793 34.8333 36.6668 34.8333C35.6542 34.8333 34.8334 34.0125 34.8334 33H38.5001ZM15.2037 28.7963L6.03707 19.6297L8.62981 17.037L17.7965 26.2037L15.2037 28.7963ZM6.03707 17.037L15.2037 7.8703L17.7965 10.463L8.62981 19.6297L6.03707 17.037ZM7.33344 16.5H25.6668V20.1667H7.33344V16.5ZM38.5001 29.3333V33H34.8334V29.3333H38.5001ZM25.6668 16.5C32.7544 16.5 38.5001 22.2457 38.5001 29.3333H34.8334C34.8334 24.2708 30.7293 20.1667 25.6668 20.1667V16.5Z"/>
                  </svg>
                </button>
                <h2 class="h4">settings</h2>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h3 class="h6">Change language</h3>
                    <div class="dropdown mb-3">
                      <button class="btn btn-primary btn-block dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        language
                      </button>
                      <ul class="dropdown-menu">
                        <li><button class="dropdown-item">English</button></li>
                        <li><button class="dropdown-item">Russian</button></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <h3 class="h6">Change game theme</h3>
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        theme
                      </button>
                      <ul class="dropdown-menu">
                        <li><button class="dropdown-item" data-toggle-theme="light">Light</Ð¸></li>
                        <li><button class="dropdown-item" data-toggle-theme="dark">Dark</button></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-secondary">
      <div class="container">
        <div class="row flex-row align-items-center">
          <div class="col d-flex flex-column align-items-center">
            <img class="photo" src="./images/my-foto.png" alt="developer-photo"></img>
            <h3 class="text-center h6">made by <br />rodion</h3>
          </div>
          <div class="col d-flex flex-column align-items-center justify-content-between">
            <a href="https://github.com/Hisun0/Guess-The-Number"><img class="photo" src="./images/github.svg" alt="github-icon"></a>
            <h3 class="h6">github</h3>
          </div>
          <div class="col d-flex flex-column align-items-center justify-content-between">
            <a href="https://t.me/d1vaaan"><img class="photo" src="./images/telegram.svg" alt="telegram-icon"></a>
            <h3 class="h6">telegram</h3>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>

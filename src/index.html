<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number</title>
</head>
<body theme="dark" data-bs-theme="dark">
  <div class="wrapper" id="app">
    <header class="mb-3">
      <div class="row">
        <div class="col text-center px-5">
          <h1 class="text-white">guess the <span class="header-color">number</span></h1>
        </div>
      </div>
    </header>
    <main class="mb-3">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card bg-secondary text-white rounded-4">
              <div class="card-header text-center"><h2 class="h4">menu</h2></div>
              <div class="card-body text-center">
                <button class="btn btn-primary mb-3">play</button>
                <button class="btn btn-primary mb-3">rules</button>
                <button class="btn btn-primary mb-3">settings</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-secondary">
      <input type="checkbox" name="theme" id="theme">Switch theme</input>
    </footer>
  </div>
</body>
</html>

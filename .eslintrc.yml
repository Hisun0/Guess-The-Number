env:
  browser: true
  es2021: true
extends: airbnb-base
overrides: []
ignorePatterns: ['dist']
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  {
    'no-console': 'off',
    'import/extensions': 'off',
    'no-underscore-dangle': 'off',
    'prefer-destructuring': 'off',
    'no-param-reassign': 'off',
  }
